<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main-login.html}">
<head>

</head>
<body>
	<div layout:fragment="content">

		<div class="login-page">
        <div class="login-form">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/images/logo.svg}" alt=""></a>
            </div>
            <form th:action="@{/user/checkLogin}" th:method="post" th:object="${user}">
                <div class="form-group">
                    <label for="login-email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="login-email" th:field="*{taiKhoan}" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="login-password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="login-password" th:field="*{matKhau}" placeholder="Mật khẩu">
                </div>
                <div class="login-option">
                    <div class="remember">
                        <input type="checkbox" id="remember-password">
                        <label for="remember-password">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button class="btn-login">Đăng nhập</button>
            </form>
            <span>Bạn chưa có tài khoản? <a th:href="@{/user/register}">Đăng ký</a></span>
            <div class="coppyright">
                <p>© 2021 Fast Food</p>
            </div>
        </div>
    </div>

	</div>
</body>
</html>
